<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}" />
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}" />

  <!-- Font Awesome 4.7 for legacy 'fa fa-*' syntax -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body class="research-page">
  <div class="site-wrapper">
    
    <!-- HEADER / NAVIGATION BAR (copied from default layout) -->
    <header class="site-header">
      <nav class="site-nav">
        <div class="menu-toggle" aria-label="Toggle menu" role="button" tabindex="0">&#9776;</div>
        <div class="menu-links">
          <a href="{{ '/' | relative_url }}">Home</a>
          <a href="{{ '/cv/' | relative_url }}">CV</a>
          <a href="{{ '/research/' | relative_url }}">Research</a>
          <a href="{{ '/publications/' | relative_url }}">Publications</a>
          <a href="{{ '/contact/' | relative_url }}">Contact</a>
        </div>
      </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="site-main">
      {{ content }}
    </main>

    <!-- FOOTER -->
    {% include footer.html %}
  </div>

  <script src="{{ '/assets/js/menu.js' | relative_url }}"></script>
</body>
</html>
